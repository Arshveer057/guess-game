<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="header">
        <h1>Guess the number !</h1>
    
        <button type="reset" class="btn">Replay</button>
     
        <div class="number">?</div>
    </div>

    <div class="main">
        <section class="left">
        <input type="number" name="" id="guess" class="guess">
        <button class="check">Check!</button>
    </section>
    <section class="right">

        <div class="scores">
            <p class="score1">Score: <span class="score">20</span></p>
            <br>
            <p class="highscore1">HighScore: <span class="highscore">0</span></p>
        </div>

        <p class="message">Start Guessing!!!</p>
    </section>
    </div>
   <script src="script.js"></script>
</body>
</html>
